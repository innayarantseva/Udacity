<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="../css/footer.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3 class="card__title">Sad Cat</h3>
		<!-- your favorite animal's image goes here -->
		<img class="card__image" src="img/cat.jpg" alt="Sad Cat">

		<div class="card__description">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="card__fact">He wanted to be kissed, but has been rejected again... :(</p>
			<ul class="card__list">
				<!-- your favorite animal's list items go here -->
				<li><span class="card__label">Property 1</span>: Sad</li>
				<li><span class="card__label">Property 2</span>: The sweetest</li>
				<li><span class="card__label">Property 3</span>: Easily offended</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>He is the sweetest. I don't even imagine how could someone say "no" to him. Please don't offend him again, his heart is so soft!</p>
		</div>
	</div>

	<footer>
		<a href="../index.html">
			<img class="footer__img home" alt="Home Page Logo" src="../img/home.png">
		</a>
		<a href="https://github.com/innayarantseva/Udacity/tree/gh-pages/animal-cards" target="_blank">
			<img class="footer__img github" alt="Github Logo" src="../img/GitHub_Logo.png">
		</a>
	</footer>
</body>
</html>
